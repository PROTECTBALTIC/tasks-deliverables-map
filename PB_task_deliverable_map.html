window.addEventListener("load", function () {
  const svgElement = document.querySelector("svg");
  const bbox = svgElement.getBBox();
  const width = window.innerWidth;
  const height = window.innerHeight;
  const scale = Math.min(width / bbox.width, height / bbox.height) * 0.9 * 1.1;
  const x = (width - bbox.width * scale) / 2;
  const y = (height - bbox.height * scale) / 2;

  d3.select("svg")
    .call(zoom.transform, d3.zoomIdentity.translate(x, y).scale(scale));
});
</script>

function updateWPVisibility() {
  const selectedWPs = Array.from(document.querySelectorAll('.wp-filter:checked')).map(cb => cb.value);

  d3.selectAll(".task").style("display", d => selectedWPs.includes(d.wp) ? null : "none");
  d3.selectAll(".task-label").style("display", d => selectedWPs.includes(d.wp) ? null : "none");
  d3.selectAll(".deliverable").style("display", function() {
    const dID = d3.select(this).attr("id");
    const match = dID.match(/D(\d+)/);
    const wpKey = match ? `WP${match[1]}` : null;
    return selectedWPs.includes(wpKey) ? null : "none";
  });
  d3.selectAll(".deliverable-label").style("display", function() {
    const dID = d3.select(this).attr("data-id");
    const match = dID.match(/D(\d+)/);
    const wpKey = match ? `WP${match[1]}` : null;
    return selectedWPs.includes(wpKey) ? null : "none";
  });
  d3.selectAll(".connection-line").style("display", function() {
    const id = d3.select(this).attr("id");
    if (!id) return "none";
    const ids = id.replace("conn-", "").split("-");
    const from = ids[0], to = ids[1];
    const fromMatch = from.match(/T(\d+)/);
    const toMatch = to.match(/D(\d+)/);
    const wpFrom = fromMatch ? `WP${fromMatch[1]}` : null;
    const wpTo = toMatch ? `WP${toMatch[1]}` : null;
    return (selectedWPs.includes(wpFrom) && selectedWPs.includes(wpTo)) ? null : "none";
  });
}

document.querySelectorAll('.wp-filter').forEach(cb => {
  cb.addEventListener('change', updateWPVisibility);
});


document.getElementById('wp-filter-toggle').addEventListener('click', () => {

window.onload = function () {
  let currentZoom = 1;
  const zoomStep = 0.2;

  document.getElementById("zoom-in").addEventListener("click", () => {
    currentZoom = Math.min(currentZoom + zoomStep, 5);
    svg.transition().duration(300).call(zoom.scaleTo, currentZoom);
  });

  document.getElementById("zoom-out").addEventListener("click", () => {
    currentZoom = Math.max(currentZoom - zoomStep, 0.5);
    svg.transition().duration(300).call(zoom.scaleTo, currentZoom);
  });
};

connections.forEach((conn) => {

  if (!fromTask || !toDeliv) return;

  const fromIdx = tasks.findIndex(t => t.id === conn.from);
  const taskPos = {
    x: centerX + outerRadius * Math.cos(fromIdx / tasks.length * 2 * Math.PI - Math.PI / 2),
    y: centerY + outerRadius * Math.sin(fromIdx / tasks.length * 2 * Math.PI - Math.PI / 2),
    color: wpColors[fromTask.wp]
  };

  const deliverableIdx = deliverables.findIndex(d => d.id === conn.to);
  const ringIdx = Math.floor(deliverableIdx / 25);
  const posInRing = deliverableIdx % 25;
  const radius = deliverableRings[ringIdx];
  const angle = (posInRing / 25) * 2 * Math.PI - Math.PI / 2;
  const deliverablePos = {
    x: centerX + radius * Math.cos(angle),
    y: centerY + radius * Math.sin(angle),
    color: wpColors[toDeliv.wp]
  };

  connGroup.append("path")
    .attr("class", "connection-line hidden")
    .attr("id", `conn-${conn.from}-${conn.to}`)
    .attr("d", `M${taskPos.x},${taskPos.y} L${deliverablePos.x},${deliverablePos.y}`)

  .attr("stroke-width", 1.5)

    const activeWPs = new Set(wpKeys);
    const legend = d3.select("#legend-content");
    wpKeys.forEach(wp => {
      const legendItem = legend.append("div").attr("class", "legend-entry")
        .on("click", function () {
          const isActive = activeWPs.has(wp);
          if (isActive) activeWPs.delete(wp);
          else activeWPs.add(wp);
          updateVisibility();
        });

      legendItem.append("div")
        .attr("class", "legend-box")
        .style("background-color", wpColors[wp]);
      legendItem.append("div").text(wp);
    });

    function updateVisibility() {
      d3.selectAll("[data-wp]").each(function () {
        const wp = d3.select(this).attr("data-wp");
        d3.select(this).classed("hidden", !activeWPs.has(wp));
      });
    }

    function focusTask(taskId) {
      d3.selectAll(".task, .task-label, .deliverable, .deliverable-label, .link")
        .style("opacity", 0.05);

      d3.select(`#${taskId}`).style("opacity", 1);
      d3.select(`#label-${taskId}`).style("opacity", 1);

      connections.forEach(conn => {
        if (conn.from === taskId) {
          d3.select(`#${conn.to}`).style("opacity", 1);
          d3.select(`#label-${conn.to}`).style("opacity", 1);
          d3.select(`#link-${conn.from}-${conn.to}`).style("opacity", 1);
        }
      });
    }

  d3.selectAll(".connection-line").classed("hidden", true);
      d3.selectAll(".task, .task-label, .deliverable, .deliverable-label, .link")

  console.log("Clicked:", d.id);

      } else {
        d3.select(this).classed("active", true);
        focusTask(d.id);

window.addEventListener("load", function () {
  const svgElement = document.querySelector("svg");
  const bbox = svgElement.getBBox();
  const width = window.innerWidth;
  const height = window.innerHeight;
  const scale = Math.min(width / bbox.width, height / bbox.height) * 0.9 * 1.1;
  const x = (width - bbox.width * scale) / 2;
  const y = (height - bbox.height * scale) / 2;

  d3.select("svg")
    .call(zoom.transform, d3.zoomIdentity.translate(x, y).scale(scale));
});

<button id="reset-button" onclick="resetAll()" style="position:absolute; top:10px; left:120px; z-index:100; padding:6px 12px; background: light-grey; border:1px solid #ccc; border-radius: 5px; cursor: pointer;">Reset View</button>

<script>
function resetAll() {
  d3.selectAll(".connection-line").classed("hidden", true);
  d3.selectAll(".task, .task-label, .deliverable, .deliverable-label, .link").style("opacity", 1);
}

d3.selectAll("circle.task").on("click", function(event, d) {
  console.log("Clicked:", d.id);
  const taskId = d.id;
  const connectedTo = new Set();
  connections.forEach(conn => {
    if (conn.from === taskId) {
      connectedTo.add(conn.to);
    }
  });

  d3.selectAll(".task, .task-label, .deliverable, .deliverable-label, .link").style("opacity", 0.1);

  d3.select(this).style("opacity", 1);
  d3.selectAll(".task-label").filter(dd => dd.id === taskId).style("opacity", 1);

  d3.selectAll(".deliverable").filter(function() {
    return connectedTo.has(this.getAttribute("data-id"));
  }).style("opacity", 1);
  d3.selectAll(".deliverable-label").filter(function() {
    return connectedTo.has(this.getAttribute("data-id"));
  }).style("opacity", 1);

  d3.selectAll(".link").filter(function(d) {
    return d.from === taskId;
  }).style("opacity", 1);
});

// Patch to ensure deliverables and links have data-id attributes at render time
function assignDataIds() {
  d3.selectAll(".deliverable").attr("data-id", d => d.id);
  d3.selectAll(".deliverable-label").attr("data-id", d => d.id);
  d3.selectAll(".task-label").attr("data-id", d => d.id);
  d3.selectAll(".link").attr("data-id", d => d.from + '-' + d.to);
}
assignDataIds();




window.addEventListener("load", function () {
  const svgElement = document.querySelector("svg");
  const bbox = svgElement.getBBox();
  const width = window.innerWidth;
  const height = window.innerHeight;
  const scale = Math.min(width / bbox.width, height / bbox.height) * 0.9 * 1.1;
  const x = (width - bbox.width * scale) / 2;
  const y = (height - bbox.height * scale) / 2;

  d3.select("svg")
    .call(zoom.transform, d3.zoomIdentity.translate(x, y).scale(scale));
});
</script>
